<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========================= Unicons =========================== -->
    <script src="https://kit.fontawesome.com/a9f9b0dec9.js" crossorigin="anonymous"></script>

    <!-- =========================== CSS ============================= -->
    <link rel="stylesheet" href="/css/styles.css">

    <title>Puja Saamagree</title>
</head>
<body>
    <!-- ====================== SCROLL TOP =========================== -->
    <a href="#" class="scrolltop " id="scrolltop">
        <i class="fas fa-chevron-up scrolltop__icon"></i>
    </a>

    <!-- ======================== HEADER ============================= -->
    <header class="header " id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">PujaSaamagree</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- ========================= MAIN ============================== -->
    <main class="main">

        <!-- Home -->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Puja Saamagree</h1>
                    <h2 class="home__subtitle">You can find all the items related to Puja here</h2>
                    <a href="#" class="button">View Products</a>
                </div>
            </div>
        </section>

        <!-- About -->
        <section class="about section bd-container" id="about">
            <div class="about__container bd-grid">
                <div class="about__data">
                    <span class="section-subtitle">About us</span>
                    <h2 class="section-title">We provide you quality products</h2>
                    <p class="about__description"></p>
                    <a href="" class="button">Explore</a>
                </div>

                <img src="" alt="" class="about__img">
            </div>
        </section>

        <!-- Services -->
        <section class="services section bd-container">
            <span class="section-subtitle">Offering</span>
            <h2 class="section-title">Our amazing services</h2>

            <div class="services__container bd-grid">
                <div class="services__content">
                    
                </div>
            </div>
        </section>
    </main>

    <!-- ======================== FOOTER ============================= -->
    <footer class="footer section bd-container">

    </footer>

    <!-- ====================== SCROLL REVEAL ======================== -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- ======================== SCRIPT ============================= -->
    <script src="/js/main.js"></script>
</body>
</html>
